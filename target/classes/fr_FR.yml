# Friend command...
friend:
  # For requesting...
  request:
    # What you see.
    self: "&eVous venez d'envoyer une requête d'ami à &d%player%&e!"
    # What they see.
    other: "&d%sender% &evous demande d'être son &aami&e!%newline%&eTapez &b/f accept %sender_absolute% &epour accepter!"
    # Already added.
    already: "&cVous êtes déjà ami avec &d%player%&e!"
    # Not self.
    not-self: "&cImpossible de vous ignorer..."
    # Ignored...
    ignored: "&cCette personne vous a ignoré..."
  # Accepting someone's friend request.
  accept:
    # What you see.
    self: "&eVous venez &ad'accepter &ela demande d'ami de &d%player%&e!"
    # What they see.
    other: "&d%sender% &eviens &ad'accepter &evotre demande d'ami!"
    # No requests.
    none: "&cAucune demande de &d%player%&c!"
  # Denying someone's friend request.
  deny:
    # What you see.
    self: "&eVous venez de &crefuser &ela demande d'ami de &d%player%&e!"
    # What they see.
    other: "&d%sender% &eviens de &crefuser &evotre demande d'ami!"
    # No requests.
    none: "&cAuncune demande de &d%player%&c!"
  # Removing someone from ignore.
  remove:
    # What you see.
    self: "&eVous venez de &cretirer &d%player% &ede vos amis&e!"
    # What they see.
    other: "&d%sender% &eviens de vous &cretirer &ede ses amis!"
    # Already removed.
    already: "&cVous n'avez pas cette personne en ami!"
    # Not self.
    not-self: "&cImpossible de vous retirer de vos amis..."
  # Listing ignores.
  list:
    # Main message.
    main: "&eAmis de &d%player%: %friends%%newline%&eDemande envoyés en attente de &d%player%: %pending-to%%newline%&eDemande recues en attentes de &d%player%: %pending-from%"
    # For %friends%.
    friends:
      # If not the last.
      not-last: "&c%player%&e, "
      # If last.
      last: "&c%player%&e."
    # For %pending-to%.
    pending-to:
      # If not the last.
      not-last: "&c%player%&e, "
      # If last ignored.
      last: "&c%player%&e."
    # For %pending-to%.
    pending-from:
      # If not the last.
      not-last: "&c%player%&e, "
      # If last.
      last: "&c%player%&e."
  # On player connect.
  connect: "&aAMI &9> &d%player% &a+"
  # On player disconnect.
  disconnect: "&aAMI &9> &d%player% &c-"

