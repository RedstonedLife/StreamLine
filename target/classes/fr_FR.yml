# DO NOT CHANGE THIS LINE: (Used to determine if config is out of date.)
version: "13.3"

# All bungee messages accept all color and formatting codes.
# For new lines, use %newline%.

# Message prefix.
message-prefix: "&d&lStreamline &7&l>> &r"
# Message shown when a player doesn't have permission.
no-permission: "&cDésolé, mais vous n'avez pas la permission..."
# Message shown when reloading.
reload-message: "&aConfiguration rechargé!"
# For things that only players can do.
only-players: "&cDésolé, mais seulement les joueurs connectés peuvent utiliser cette commande...!"
# Player not found...
no-player: "&cDésolé, mais sois ce joueur n'existe pas , ou il n'est pas en-ligne..."
# Discord error title.
discord-err-title: "ERREUR"
# Error with command.
command-error:
  # For discord.
  discord:
    # If the error has not been defined yet.
    undefined: "Il y a eu une erreur en executant cette commande..."
  # For bungee.
  bungee:
    # If the error has not been defined yet.
    undefined: "&cIl y a eu une erreur en executant cette commande..."
    # If the error was thrown because it needs an integer.
    needs-int: "&cVous devez spécifier un entier..."
    # If the error was thrown because it needs a stringed time duration.
    needs-stringed-time: "&cVous devez spécifier une duration écrite... EX: 1y ou 20d"
    # If the error was thrown because it cannot find the sender's player stat.
    cant-find-you: "&cDésolé, mais il est impossible de trouver cet utilisateur dans nos fichiers... Cela semble être un problème avec la classe %class%!"
# If a command is disabled.
command-disabled:
  # Discord error message when a command is not enabled.
  discord: "Désolé, mais cette commande est désactivé!"
  # Bungee error message when a command is not enabled.
  bungee: "&cDésolé, mais cette commande est désactivé!"
# If a module is disabled.
module-disabled:
  # Discord error message when a module is not enabled.
  discord: "Désolé, mais ce module est désactivé!"
  # Bungee error message when a module is not enabled.
  bungee: "&cDésolé, mais ce module est désactivé!"
# If a command needs more / less arguments.
command-needs-args:
  # If needs more...
  more:
    # Discord error message when a command needs more arguments.
    discord: "Désolé, mais vous devez fournir plus d'information!"
    # Bungee error message when a command needs more arguments.
    bungee: "&cDésolé, mais vous devez fournir plus d'information!"
  # If needs less...
  less:
    # Discord error message when a command needs more arguments.
    discord: "Désolé, mais vous devez fournir moins d'information!"
    # Bungee error message when a command needs more arguments.
    bungee: "&cDésolé, mais vous devez fournir moins d'information!"

# If not a command.
not-a-command:
  discord: "Pas une commande!%newline%Faites !commands pour voir les commandes!"
# If command usage not correct.
improper-usage:
  # For bungee.
  bungee: "&cUtilisation: &b%usage%"

# To determine how it shows up if a player is offline or online.
# Fillers:
# %player% = the player's name.
players:
  # For discord.
  discord:
    # If offline on network.
    offline: "%player% -"
    # If online.
    online: "%player% +"
    # If NULL
    null: "NULL"
  # For bungee.
  bungee:
    # If offline on network.
    offline: "&d%player% &c•"
    # If online.
    online: "&d%player% &a•"
    # If NULL
    null: "&4&lNULL"

# For the redirect module.
redirect:
  # Per version module.
  by-version:
    # If you are blocked.
    blocked: "&cVous avez été bloqué de rejoindre ce serveur avec la version &3%version%"

# When handling kicks.
kicks:
  # When stopping the entire network.
  stopping: "&cDésolé, mais le serveur s'est éteint...! Nous redémarrons sous peu! Reconnectez vous quand vous le pouvez!"

# For punishment messages.
punishments:
  # When trying to talk...
  muted:
    # If only temp.
    temp: "&cVous êtes muet jusqu'au &b%date%&c!"
    # If permanent.
    perm: "&cVous êtes banni de façon &4PERMANENTE&c!"
  # When trying to join...
  banned:
    # If only temp.
    temp: "&cVous êtes banni jusqu'au &b%date%&c!%newline%&cRaison: &e%reason%"
    # If permanent.
    perm: "&cVous êtes banni de façon &4PERMANENTE&c!%newline%&cRaison: &e%reason%"
  # When trying to join...
  ip-banned:
    # If only temp.
    temp: "&cVous êtes banni jusqu'au &b%date%&c!%newline%&cRaison: &e%reason%"
    # If permanent.
    perm: "&cVous êtes banni de façon &4PERMANENTE&c!%newline%&cRaison: &e%reason%"

# (Discord) When starting up...
start:
  # The title of the embed.
  embed-title: "DÉMARRAGE"
  # The message...
  message: "Le réseau démarre!"

# (Discord) When shutting down...
shutdown:
  # The title of the embed.
  embed-title: "EN ARRÊT"
  # The message...
  message: "Le réseau s'arrête!"

# When reporting...
# Fillers:
# "%reporter%" = the one reporting.
# "%report%" = what is being reported.
report-message:
  # Title of the embeded report message (on Discord).
  embed-title: "Signalement"
  # Reports from the Discord server.
  from-discord:
    # Message shown to players with the Discord role stated or in the reports channel. "report-bungee" must be set "true".
    discord: "[SIGNALEMENT DISCORD] **%reporter%** a signalé ``%report%``"
    # Message shown to players with the permission "streamline.staff.reports". "report-bungee" must be set "true".
    bungee: "&e[&cSIGNALEMENT &9DISCORD&e] &a%reporter% &da signalé &c%report%"
    # Message shown to a player when they make a report (on Discord).
    confirmation: "Votre signalement:%newline%%report%%newline%Nous allons l'examiné!"
  # Reports from the Bungee server.
  from-bungee:
    # Message shown to players with the Discord role stated or in the reports channel. "report-bungee" must be set "true".
    discord: "[SIGNALEMENT BUNGEE] **%reporter%** a signalé ``%report%``"
    # Message shown to players with the permission "streamline.staff.reports". "report-bungee" must be set "true".
    bungee: "&e[&cSIGNALEMENT &6BUNGEE&e] &a%reporter% &da signalé &c%report%"
    # Message shown to a player when they make a report (on Discord).
    confirmation: "&aVotre signalement:%newline%&c%report%%newline%&dNous allons l'examiné!"

# When using staff chat...
staffchat:
  # Message shown when someone chats in staff chat.
  message:
    # When toggling...
    toggle: "&eVous avez configurer le &bstaffchat &eà %toggle%&e!"
    # Title of the embeded staff chat message (on Discord).
    embed-title: "STAFF"
    # Fillers:
    # %user% = who chatted.
    # %message% = the message said.
    # %from% = where the message originated. i.e. bungeecord or discord
    # Message on Discord.
    discord: "%message%"
    # Message on bungee.
    bungee: "&2&lSTAFF &7&l>> &a%user% &7[%from%&7] &e(&4%server%&e) &8: &e%message%"
    # Text to use when using "%from%" in your messages.
    from:
      # If message originated from Discord.
      discord: "&9discord"
      # If message originated from Bungee.
      bungee: "&6bungee"
  # Message shown when using just the prefix without a message.
  just-prefix: "&cDésolé, mais vous devez fournir plus que le préfix!"
  # If you toggle staff chat.
  toggle:
    # If true.
    true: "&aACTIVÉ"
    # If false.
    false: "&cDÉSACTIVÉ"

# When using online list...
online:
  # Message for it.
  message:
    # If no players.
    no-players: "&cAucun joueurs en-ligne!"
    # If no groups.
    no-groups: "&cDésolé, mais les groupes ne sont pas configurés!"
    # Embed title for Discord.
    embed-title: "Liste Globale"
    # Fillers:
    # %amount% = the amount of people on the server.
    # %servers% = a compiled list of servers with the amount online.
    # %online% = a compiled list of all who are online excluding those who have the permission "streamline.staff.vanish".
    # Message on Discord.
    discord: "Total en-ligne: %amount%%newline%Serveurs: %newline%%servers%%newline%En-ligne: %newline%%online%"
    # Message on bungee.
    bungee:
      # The main message.
      # Fillers:
      # %amount% = the amount of people on the server.
      # %servers% = a compiled list of servers with the amount online.
      # %online% = a compiled list of all who are online.
      main: "&7--< &5Liste Globale &e(&6%amount%&e) &7>--%newline%&2Serveurs&8: %newline%%servers%%newline%&2Joueurs&8: %newline%%online%"
      # Server format.
      # Fillers:
      # %server% = specific server.
      # %count% = amount of players on said server.
      servers: "&9%server%&8: &6%count% &donline&8..."
      # Player format.
      players:
        # Main bulk of player format.
        # Fillers:
        # %group% = the luckperms group.
        # %count% = the amount online in said luckperms group.
        # %playerbulk% = a compiled list of players in said luckperms group.
        main: "&d%group% &e(&6%count%&e)&8: %playerbulk%"
        # Format for compiling players.
        playerbulk:
          # Fillers:
          # %player% = a said player in a luckperm group.
          # %server% = the server said player is currently on.
          # If not the last player in group.
          if-not-last: "&2%player% &0(&e%server%&0)&8, "
          # If last.
          if-last: "&2%player% &0(&e%server%&0)&8."

# For player joins and leaves.
join-leave:
  # Use "%player_default%" to substitute just the player name without a off / on check.
  # For Discord...
  discord:
    # Message to be sent to a chat (on Discord) when a player comes online on the bungee server.
    online:
      # Embed title for Discord.
      embed: "Connection"
      # Embed text.
      text: "%player_default% est maintenant en-ligne."
    # Message to be sent to a chat (on Discord) when a player goes offline on the bungee server.
    offline:
      # Embed title for Discord.
      embed: "Déconnection"
      # Embed text.
      text: "%player_default% est maintenant hors-ligne."
  # For bungee...
  bungee:
    # Message to be sent to chat (on bungee) when a player comes online on the bungee server.
    online: "&d%player_default% &eest maintenant &aen-ligne&8."
    # Message to be sent to chat (on bungee) when a player goes offline on the bungee server.
    offline: "&d%player_default% &eest maintenant &chors-ligne&8."

# When using staffonline...
staffonline:
  # Messages for it...
  message:
    # Embed title for Discord.
    embed-title: "Staff"
    # Message on Discord.
    discord:
      # The main message.
      # Fillers:
      # %amount% = the amount of staff on the server.
      # %staffbulk% = a compiled list of all staff who are online.
      main: "Total en-ligne: %amount%%newline%En-ligne: %staffbulk%"
      # Format for compiling staff.
      staffbulk:
        # Fillers:
        # %player% = a said player in a luckperm group.
        # %server% = the server said player is currently on.
        # If not the last player in group.
        if-not-last: "%player% (%server%), "
        if-last: "%player% (%server%)."
    # Message on bungee.
    bungee:
      # The main message.
      main: "&6Staff Online &e(&6%amount%&e)&8: %staffbulk%"
      # Format for compiling players.
      staffbulk:
        # Fillers:
        # %player% = a said player in a luckperm group.
        # %server% = the server said player is currently on.
        # If not the last player in group.
        if-not-last: "&2%player% &0(&e%server%&0)&8, "
        # If last.
        if-last: "&2%player% &0(&e%server%&0)&8."

# When using party...
party:
  # Fillers:
  # %leader% = party leader.
  # %size% = party size.
  # %max% = party max size.
  # %sender% = command sender.
  # Text used for when talking about each party level...
  text:
    # Defines what each should be when you promote or demote a player.
    leader: "CHEF"
    moderator: "MODERATEUR"
    member: "MEMBRE"
  # When a player connects.
  connect: "&bGROUPE &9> &d%player% &a+"
  # When a player disconnects.
  disconnect: "&bGROUPE &9> &d%player% &c-"
  # Guild Spy message.
  spy: "&d%leader%&a's GROUPE &9>> &d%sender% &8: &e%message%"
  # When it finds no party.
  no-party: "&cAucun groupe trouvés!"
  # Already made.
  already-made: "&cCette guilde a déjà été créé!"
  # In different one.
  # Fillers:
  # %player% = player who the sender is trying to invite.
  already-has: "&cDésolé, mais &d%player% &cest déjà dans un groupe..."
  # When the the size of /par open <size> is to big.
  too-big: "&cDésolé, mais vous ne pouvez pas créer un groupe aussi gros."
  # Not high enough party permissions.
  no-permission: "&cVous n'avez pas assez de permissions de groupe pour executer cette commande!"
  # Not in a party...
  not-in-a-party: "&cDésolé, mais vous n'êtes pas dans un groupe..."
  other-not-in-party: "&cDésolé, mais ce joueur n'est pas dans le groupe..."
  # Not enough space in party...
  not-enough-space: "&cDésolé, mais le groupe est plein!"
  # When creating a party...
  create:
    sender: "&eVous venez de créer un groupe avec une taille de &3%max%&e!"
    # Message in discord console.
    # Options:
    # %sender% = the player's display name.
    # %sender_normal% = the player's regular name.
    # %size% = the size of the party.
    console: "%sender_absolute% a créer un groupe avec une taille de %size%!"
    # Discord embed title.
    title: "GROUPE CRÉÉ"
  # Message for when someone joins a party...
  join:
    # Fillers:
    # %user% = the person joining.
    # %leader% = the party leader.
    # Members of the party.
    members: "&b%sender% &ea rejoint le groupe!"
    # Command sender.
    user: "&eVous venez de rejoindre le groupe de &b%leader%&e!"
    # If failed.
    failure: "&cIl n'y a pas de groupe à rejoindre."
    # Message in discord console.
    # Options:
    # %sender% = the player's display name.
    # %sender_normal% = the player's regular name.
    # %leader% = the leader-of-the-group's display name.
    # %leader_normal% = the leader-of-the-group's regular name.
    # %size% = the size of the party.
    console: "%sender_absolute% a rejoins le groupe %leader_normal%!"
    # Discord embed title.
    title: "GROUPE REJOINT"
  # Message for when someone leaves a party...
  leave:
    # Fillers:
    # %user% = the person joining.
    # %leader% = the party leader.
    # Members of the party.
    members: "&b%sender% &ea quitté le groupe."
    # Command sender.
    user: "&eVous venez de quitter le groupe de &b%leader%&e."
    # If failed.
    failure: "&cIl n'y a pas de groupe à quitter."
    # Message in discord console.
    # Options:
    # %sender% = the player's display name.
    # %leader% = the leader-of-the-group's display name.
    # %size% = the size of the party.
    console: "%sender_absolute% a quitté le groupe de %leader_normal%!"
    # Discord embed title.
    title: "GROUPE QUITTÉ"
  # Message for when promoting someone...
  promote:
    # Fillers:
    # %user% = the person being promoted.
    # %leader% = the party leader.
    # %level% = the permission level the person is going to.
    # Members of party.
    members: "&b%sender% &ea promu &b%user% &eau niveau &c%level%&e dans le groupe!"
    # User being promoted.
    user: "&eVous venez d'être promu au niveau &c%level% &edans le groupe!"
    # Party leader.
    leader: "&eVous venez de promouvoir &b%user% au niveau &c%level%&e!"
    # If failed.
    failure: "&cDéjà au niveau maximum."
    # Message in discord console.
    # Options:
    # %user% = the user-the-action-is-being-used-on's display name.
    # %sender% = the player's display name.
    # %leader% = the leader-of-the-group's display name.
    # %user_normal% = the user-the-action-is-being-used-on's regular name.
    # %sender_normal% = the player's regular name.
    # %leader_normal% = the leader-of-the-group's regular name.
    # %size% = the size of the party.
    console: "%sender_absolute% a promu %user_normal% dans le groupe de %leader_normal%!"
    # Discord embed title.
    title: "PROMOTION DE GROUPE"
  # Message for demoting someone...
  demote:
    # Fillers:
    # %user% = the person being demoted.
    # %leader% = the party leader.
    # %level% = the permission level the person is going to.
    # Members of party.
    members: "&b%sender% &eviens de rétrograder &b%user% &eau niveau &c%level%&e dans le groupe."
    # User being demoted.
    user: "&eVous venez d'être rétrograder au niveau &c%level% &edans le groupe."
    # Party leader.
    leader: "&eVous venez de rétrograder &b%user% au niveau &c%level%&e."
    # If failed.
    failure: "&cDéjà au niveau minimum."
    # If you are the party leader.
    is-leader: "&cImpossible de vous rétrograder..."
    # Message in discord console.
    # Options:
    # %user% = the user-the-action-is-being-used-on's display name.
    # %sender% = the player's display name.
    # %leader% = the leader-of-the-group's display name.
    # %user_normal% = the user-the-action-is-being-used-on's regular name.
    # %sender_normal% = the player's regular name.
    # %leader_normal% = the leader-of-the-group's regular name.
    # %size% = the size of the party.
    console: "%sender_absolute% a rétrogradé %user_normal% dans le groupe de %leader_normal%!"
    # Discord embed title.
    title: "RÉTROGRADATION DE GROUPE"
  # Message when someone chats...
  # Fillers:
  # %sender% = Messager.
  # %message% = Message user said being sent.
  chat:
    # Message format.
    message: "&aGROUPE &9&l>> &b%sender% &8: &f%message%"
    # If the party is muted.
    muted: "&cDésolé, mais le groupe est muet!"
    # Message in discord console when people chat in parties.
    # Options:
    # %message% = the message.
    # %sender% = the player's display name.
    # %leader% = the leader-of-the-group's display name.
    # %sender_normal% = the player's regular name.
    # %leader_normal% = the leader-of-the-group's regular name.
    # %size% = the size of the party.
    console: "%message%"
    # Discord embed title.
    title: "DISCUSSION DE GROUPE"
  # Message when some lists the party...
  list:
    # Fillers:
    # %leaderbulk% = leaderbulk section.
    # %moderatorbulk% = moderatorbulk section.
    # %memberbulk% = memberbulk section.
    # %user% = (only in context of "not-last" and "last") the specific member in the list of members
    # %sender% = the one running the command.
    # Main message used to determine the other of parts of the message...
    main: "&7--< &5Groupe &6%size%&8/&6%max% &7>--%newline%%leaderbulk%%newline%%moderatorbulk%%newline%%memberbulk%"
    # Bulk leader message.
    leaderbulk: "&eChef du groupe: &c%leader%"
    # Bulk mod message.
    moderatorbulk:
      # Message.
      main: "&eModérateurs du groupe: %moderators%"
      # For mods.
      moderators:
        # If not last mod.
        not-last: "&b%user%&e, "
        # If last.
        last: "&b%user%&e."
        # If there are none.
        if-none: "&cAUCUN"
    # Bulk member message.
    memberbulk:
      # Message.
      main: "&eMembres du groupe: %members%"
      # Members in party.
      members:
        # If not last in party.
        not-last: "&7%user%&e, "
        # If last.
        last: "&7%user%&e."
        # If there are none.
        if-none: "&cAUCUN"
  # Message for opening the party...
  open:
    # Fillers:
    # %leader% = the party leader.
    # %size% = the new size of the party.
    # For members of party.
    members: "&b%sender% &ea ouvert le groupe avec une taille de &e%max%&e."
    # For leader.
    leader: "&eVous venez d'ouvrir le groupe avec une taille de &3%max%&e."
    # If failure.
    failure: "&cDéjà ouvert."
    # Message in discord console.
    # Options:
    # %sender% = the player's display name.
    # %sender_normal% = the player's regular name.
    # %size% = the size of the party.
    console: "%sender_absolute% viens d'ouvrir le groupe de %leader_normal% avec une taille de %size%!"
    # Discord embed title.
    title: "OUVERTURE DU GROUPE"
  # Message for closing the party...
  close:
    # Fillers:
    # %leader% = the party leader.
    # %size% = the size of the party.
    # For members of party.
    members: "&b%sender% &eviens de fermer le groupe."
    # For sender.
    sender: "&eVous venez de fermer le groupe."
    # If failure.
    failure: "&cDéjà fermé."
    # Message in discord console.
    # Options:
    # %sender% = the player's display name.
    # %leader% = the leader-of-the-group's display name.
    # %sender_normal% = the player's regular name.
    # %leader_normal% = the leader-of-the-group's regular name.
    # %size% = the size of the party.
    console: "%sender_absolute% a fermé le groupe de %leader_normal%!"
    # Discord embed title.
    title: "FERMETURE DU GROUPE"
  # Message for disbanding the party...
  disband:
    # Fillers:
    # %leader% = the party leader.
    # For members of party.
    members: "&b%sender% &evienss de dissoudre le groupe."
    # For leader.
    leader: "&eVous venez de dissoudre le groupe."
    # Message in discord console.
    # Options:
    # %sender% = the player's display name.
    # %leader% = the leader-of-the-group's display name.
    # %sender_normal% = the player's regular name.
    # %leader_normal% = the leader-of-the-group's regular name.
    # %size% = the size of the party.
    console: "%sender_absolute% a dissou le groupe de %leader_normal%!"
    # Discord embed title.
    title: "DISSOLUTION DU GROUPE"
  # Message for accepting an invite to a party...
  accept:
    # Fillers:
    # %user% = the accepter.
    # %leader% = the party leader.
    # User who accepts.
    user: "&eVous venez d'accepter la requête de groupe de &b%leader%&e."
    # Leader of party.
    leader: "&b%user% &eviens &ad'accepter &evotre invitation!"
    # Members of party.
    members: "&b%user% &eviens &ad'accepter &el'invitation!"
    # If failed.
    failure: "&cPas d'invitations!"
    # Message in discord console.
    # Options:
    # %sender% = the player's display name.
    # %leader% = the leader-of-the-group's display name.
    # %sender_normal% = the player's regular name.
    # %leader_normal% = the leader-of-the-group's regular name.
    # %size% = the size of the party.
    console: "%sender_absolute% a accepté l'invitation au groupe de %leader_normal%!"
    # Discord embed title.
    title: "INVITATION DE GROUPE ACCEPTÉ"
  # Message for denying an invite to a party...
  deny:
    # Fillers:
    # %user% = the accepter.
    # %leader% = the party leader.
    # User who denied.
    user: "&eA refusé la requête de groupe de &b%leader%&e."
    # Leader of party.
    leader: "&b%user% &ea &crefusé &evotre invitation!"
    # Members of party.
