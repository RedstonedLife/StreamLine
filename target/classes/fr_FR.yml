  ispublic:
    # If it is.
    true: "&aACTIVÉ"
    # If not.
    false: "&cDÉSACTIVÉ"
  # Message for if muted.
  ismuted:
    # If it is.
    true: "&aACTIVÉ"
    # If not.
    false: "&cDÉSACTIVÉ"

