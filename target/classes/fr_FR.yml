  mods:
    # If not last in list.
    not-last: "&d%user%&e, "
    # If last.
    last: "&d%user%"
  # Members in message.
  members:
    # If not last in list.
    not-last: "&d%user%&e, "
    # If last.
    last: "&d%user%"
  # Invites in message.
  invites:
    # If not last in list.
    not-last: "&d%user%&e, "
    # If last.
    last: "&d%user%"
  # Total members in message.
  totalmembers:
    # If not last in list.
    not-last: "&d%user%&e, "
    # If last.
    last: "&d%user%"
