  # %leader% = party leader.
  # %size% = current size of party.
  # %max% = max party size. --> set by leader.
  # %maxmax% = absolute max party size. --> set by permissions.
  # %mods_count% = amount of mods in party.
  # %members_count% = amount of members in the party.
